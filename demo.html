<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>VideoJS Demo</title>
<link href="https://vjs.zencdn.net/5.19.1/video-js.min.css" rel="stylesheet">
<link href="css/videojs.style.min.css" rel="stylesheet">
<!-- If you'd like to support IE8 -->
<script src="https://vjs.zencdn.net/5.19.1/ie8/videojs-ie8.min.js"></script>
</head>

<body>
<video id="my-video" class="video-js" controls preload="auto" poster="https://vjs.zencdn.net/v/oceans.png">
  <source src="https://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
  <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video.</p>
</video>
<script src="https://vjs.zencdn.net/5.19.1/video.min.js"></script>
<script src="js/videojs-brand.min.js"></script>
<script src="js/videojs-watermark.min.js"></script>
<script type="text/javascript">
  videojs.options.flash.swf = "https://vjs.zencdn.net/5.19.1/video-js.swf";
  var player = videojs('my-video');
  // The right side of the progress bar for LOGO
  player.brand({
  	image: "https://image.jiechupm.com/common/home-logo.png!vbrand",
    title: "JieChu PM",
    destination: "https://www.jiechupm.com/",
    destinationTarget: "_blank"
  });
  // Play window watermark
  player.watermark({
	  position: 'top-right',
	  fadeTime: 3000,
	  url: 'https://www.jiechupm.com/',
	  image: 'https://image.jiechupm.com/common/logo.png',
	});
</script>
</body>
</html>
