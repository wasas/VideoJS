<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>VideoJS Demo</title>
  <link href="https://vjs.zencdn.net/7.0.5/video-js.css" rel="stylesheet">
  <link href="css/videojs.style.css" rel="stylesheet">
  <!-- If you'd like to support IE8 -->
  <script src="https://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>
</head>

<body>

  <video id="my-video" class="video-js" controls preload="auto" width="640" height="264" poster="https://vjs.zencdn.net/v/oceans.png"
    data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'>
    <source src="https://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="https://vjs.zencdn.net/v/oceans.webm" type='video/webm'>
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>

  <script src="https://vjs.zencdn.net/7.0.5/video.js"></script>
  <script src="js/videojs-brand.min.js"></script>
  <script src="js/videojs-watermark.min.js"></script>

  <script type="text/javascript">
    videojs.options.flash.swf = "https://vjs.zencdn.net/7.0.5/video-js.swf";
    var player = videojs('my-video');
    // The right side of the progress bar for LOGO
    player.brand({
      image: "https://tangjie.me/wp-content/themes/JieStyle-Two/images/icon_32.png",
      title: "JieTang",
      destination: "https://tangjie.me/",
      destinationTarget: "_blank"
    });
    // Play window watermark
    player.watermark({
      position: 'top-right',
      fadeTime: 3000,
      url: 'https://www.jiechupm.com/',
      image: 'https://www.jiechupm.com/static/img/logo.png',
    });
  </script>
</body>

</html>
